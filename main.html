<html lang="en">

	<body>
        <div class="container">
            <div class="header">
                <div class="title"><bold>GlobeGetaway</bold></div>
                <div class="nav-buttons">
                    <button onclick="window.location.href='./main.html'">Home</button>
                    <button onclick="window.location.href='./about.html'">About</button>
                </div>
            </div>
            <div class="main" style="margin: auto;">
                <p style="margin: 5px; font-size: 32px; text-align: center; font-family: 'Cedarville Cursive', cursive">Explore the World in a Click!</p>
                <div id="map-container">
                    <img src="./public/Earth.jpg" id="image" alt="Earth Map" usemap="#countryMap" width="1300px">
                    <div id="pakistan" onclick="explore(id)" class="location"><img class="mapIcon" width="25px"src="./public/icon.png"><div class="countryText">Pakistan</div></div>
                    <div id="syria" onclick="explore(id)" class="location"><img class="mapIcon" width="15px" src="./public/icon.png"><div class="countryText">Syria</div></div>
                    <div id="uk" onclick="explore(id)" class="location"><img class="mapIcon" width="25px" src="./public/icon.png"><div class="countryText">United Kingdom</div></div>
                    <div id="italy" onclick="explore(id)" class="location"><img class="mapIcon" width="25px" src="./public/icon.png"><div class="countryText">Italy</div></div>
                    <div id="kenya" onclick="explore(id)" class="location"><img class="mapIcon" width="25px" src="./public/icon.png"><div class="countryText">Kenya</div></div>
                    <div id="egypt" onclick="explore(id)" class="location"><img class="mapIcon" width="15px" src="./public/icon.png"><div class="countryText">Egypt</div></div>
                    <div id="brazil" onclick="explore(id)" class="location"><img class="mapIcon" width="25px" src="./public/icon.png"><div class="countryText">Brazil</div></div>
                    <div id="mexico" onclick="explore(id)" class="location"><img class="mapIcon" width="25px "src="./public/icon.png"><div class="countryText">Mexico</div></div>
                    <div id="usa" onclick="explore(id)" class="location"><img class="mapIcon" width="25px" src="./public/icon.png"><div class="countryText">United States of America</div></div>
                    <div id="canada" onclick="explore(id)" class="location"><img class="mapIcon" width="25px" src="./public/icon.png"><div class="countryText">Canada</div></div>
                    <div id="palestine" onclick="explore(id)" class="location"><img class="mapIcon" width="15px" src="./public/icon.png"><div class="countryText">Palestine</div></div>
                </div>
            </div>
            <div class="footer">
